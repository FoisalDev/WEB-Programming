<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" placeholder="input your name">

        <br>

        <label for="email">Email:</label>
        <input type="email" placeholder=".....@gmail.com">
        <br>  
        <label for="Password">Password:</label>
        <input type="text" placeholder="input your password">

        <br>
        <label for="photo">Photo:</label>
        <input type="image" placeholder="choose photo">

        <br>
        <label for="choose one">Choose one:</label>
        <button>submit</button>
        <button>reset</button>

        <br>
        <label for="gender">Gender:</label>
        <input type="radio">
        <label for="">Male</label>
        <input type="radio">
        <label for="">Female</label>

        <br>
        <label for="">Do you have nid :</label>
        <input type="checkbox" name="" id="">
        <label for="">Yes</label>
        <input type="checkbox" name="" id="">
        <label for="">No</label>

        <br>
        <label for="">DOB:</label>
     <input type="date">
     <br>
     <label for="">Review:</label>
     <textarea name="" id="" cols="10" rows="5">Please give your review</textarea>




    </form>
    
</body>
</html>
