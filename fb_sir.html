<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook_clone</title>
    <link rel="stylesheet" href="fb_sir.css" />
  </head>
  <body>
    <div id="parent">
      <div id="left">
        <p id="fb">facebook</p>
        <p id="fb_bottom">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div id="right">
        <div id="main_div">
          <table>
            <tr>
              <td>
                <input
                  type="text"
                  placeholder="Email address or phone number"
                  class="txt1"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input type="password" placeholder="Password" class="txt1" />
              </td>
            </tr>
            <tr>
              <td><button type="submit" id="btnLogin">Login</button></td>
            </tr>
            <tr>
              <td style="text-align: center">
                <a href="forgot.html" style="text-align: center"
                  >Forgot password</a
                >
              </td>
            </tr>
            <tr>
              <td><hr /></td>
            </tr>
            <tr>
              <td style="text-align: center">
                <button type="submit" id="btnCreate">Create new account</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
