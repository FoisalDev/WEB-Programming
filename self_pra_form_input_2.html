<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form All Input Type</title>
</head>
<body>
    <form action="submit">
        
       <table>
    
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td> <label for="password">Password:</label></td>
            <td><input type="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td> <label for="gender">Gender:</label></td>
            <td> <input type="radio" name="gender">M
                <input type="radio" name="gender">F</td>
        </tr>
        <tr>
            <td><label for="fruits">Fruits:</label></td>
            <td><input type="checkbox">Mango
                <input type="checkbox">Banana
                <input type="checkbox">Orange
            </td>
        </tr>

        <tr>
            <td><label for="country">Country</label></td>
            <td><select name="country">
                 <option disabled selected hidden>Select Country</option>
                 <option>Dhaka</option>
                 <option>Chittagong</option>
                 <option>Bogura</option>
            </select>
        </td>
        </tr>

        <tr>
            <td><label for="photo">Photo:</label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="qualtity">Quantity:</label></td>
            <td><textarea cols="20" rows="2" placeholder="Enter your review"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
            <button>Submit Here</button>
           </td>
        </tr>




       </table>

    </form>
    
</body>
</html>
